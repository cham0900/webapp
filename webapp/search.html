<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Example</title>
    <link rel="stylesheet" href="style/style-search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="header-buttons">
            <button onclick="window.location.href='index.html'"><i class='bx bx-chevron-left'></i></button>
        </div>
    </header>
    <div class="container">
    
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="   ชื่อเรื่องหรือชื่อผู้เขียน">
            <button><i class="fas fa-search"></i></button>
        </div>

        <!-- Trending Section -->
        <div class="trending" style="color: black;">
            <h3>เรื่องกำลังมาแรง</h3>
            <ol>
                <li>
                    <span>1</span> วันทองใจเดียว
                </li>
                <li>
                    <span>2</span> นักฆ่าหมายเลข69
                </li>
                <li>
                    <span>3</span> นิราศภูเขาทอง
                </li>
            </ol>
        </div>

        <!-- Categories Section -->
        <div class="categories" >
            <h3>ประเภท</h3>
            <div class="category-list">
                <div class="category">
                    <i class="fas fa-rainbow"></i>
                    <p>LGBTQ+/Y</p>
                </div>
                <div class="category">
                    <i class="fas fa-heart"></i>
                    <p>โรแมนซ์</p>
                </div>
                <div class="category">
                    <i class="fas fa-star"></i>
                    <p>แฟนตาซี</p>
                </div>
                <div class="category">
                    <i class="fas fa-dragon"></i>
                    <p>แอคชั่น</p>
                </div>
                <div class="category">
                    <i class="fas fa-bullseye"></i>
                    <p>โรแมนซ์แฟนตาซี</p>
                </div>
                <div class="category">
                    <i class="fas fa-smile"></i>
                    <p>ตลก</p>
                </div>
                <div class="category">
                    <i class="fas fa-user-ninja"></i>
                    <p>ระทึกขวัญ</p>
                </div>
                <div class="category">
                    <i class="fas fa-pen"></i>
                    <p>ดราม่า</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
