<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>F.O.C.(signup page) | CodeLab</title>
    <link rel="stylesheet" href="style/style-signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <div class="header-buttons">
            <button onclick="window.location.href='index.html'"><i class='bx bx-chevron-left'></i></button>
        </div>
    </header>
    
    <div class="wrapper">
        <div class="title">
            Sign up
        </div>
        <form action="#">
            <div class="field">
                <input type="text" id="text" name="name" placeholder=" " required>
                <label>Username</label>
            </div>
            <div class="field">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label>Email Address</label>
            </div>
            <div class="field">
                <input type="password" id="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="field">
                <input type="password" id="password" name="password" required>
                <label>Confirm Password</label>
            </div>

            <div class="field">
                <input type="submit" name="submit value=" Login">
            </div>
            <div class="signup-link">
                Already have an account? <a href="login.html">Log in</a> now
            </div>
        </form>
    </div>

</body>

</html>
